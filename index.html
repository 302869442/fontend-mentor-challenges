<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="card-header">
        <img src="./images/image-equilibrium.jpg" alt="" class="header-img">
      </div>
      <div class="card-body">
        <section class="top-information">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="bottom-information">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="" class="ethereum">
            <p class="ethereum-text">0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="" class="clock">
            <p>3 days left</p>
          </div>
        </section>
      </div>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="" class="profile-picture">
        <p>Creation of <span>Jona</span></p>
      </div>
    </section>
  </main>
</body>

</html>
